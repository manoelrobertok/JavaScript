<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{ /*Div com a sua respectiva identificação*/
            background-color: green;
            font-size: 2em;
            border-radius: 10px; /*Bordas arredondadas*/
            color: white;
            width: 200px; /*Largura*/
            height: 200px; /*ALtura*/
            text-align: center; /*Texto centralizado*/
            line-height: 200px; /*Posicionamento ao centro*/
        }

        
      
    </style>

</head>


<body>

    <h1>Eventos DOM</h1>

    <p>Eventos é tudo aquilo que possa acontecer com qualquer elemento de nossa página.Nesse caso, a nossa div.</p>

    <div id="area" onclick="Clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...

    </div>

    <script>
        var area = document.getElementById('area') /*Estamos buscando o elemento pelo seu "id"(area).*/
          function Clicar(){
              area.innerText = 'Clicou!'
          }
            
        function entrar(){
            area.innerText = 'Entrou!'
        }

        function sair() {
            area.innerText = 'Saiu!'
        }
            


         
    </script>
</body>
</html>

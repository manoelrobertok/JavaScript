<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Strings</title>

</head>

<body>

    <h1>s.length / s.toUppercase / s.toLowercase</h1>



    <script>
        var nome = window.prompt('Qual é o seu nome?')

        document.write(`Olá, <strong>${nome}</strong>.Seu nome tem ${nome.length} letras! <br/>`)      //Conta quantas letras tem o nome.
        document.write(`Seu nome todo em maiúsculas é <strong>${nome.toUpperCase()}</strong>  <br/>`)  //Mostra tudo em maiúsculas.
        document.write(`Seu nome todo em minusculas é <strong>${nome.toLowerCase()} </strong> <br/>`)  //Mostra tudo em minúsculas.

    </script>
    
</body>
</html>

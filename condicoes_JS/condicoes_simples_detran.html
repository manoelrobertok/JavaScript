<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>

<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="vel" id="vel"> km/h     
             <input type="button" value="Verificar" onclick="calcular()">
                 <div id="res"></div>

    <script>

        function calcular(){
            var vel = document.getElementById('vel')
            var res = document.getElementById('res')
            var vel = Number(vel.value)

    res.innerHTML = `<p> Sua velocidade é de <strong>${vel}</strong>km/h.</p>`

           if (vel > 60) { //Condição simples.
            res.innerHTML += `<p> Você foi <strong>MULTADO</strong> por excesso de velocidade.</p>`
           }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>`
        }

    </script>
    
</body>
</html>
